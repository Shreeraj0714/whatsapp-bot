<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Thank You</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background-color: #f9f9f9;
  }
  h2 {
    color: #333;
  }
  form {
    background: #fff;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 400px;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>Send Thank You Message</h2>

<form action="/send_thank_you" method="post">
  <label for="name">Customer Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="phone">Customer Phone:</label>
  <input type="text" id="phone" name="phone" required placeholder="e.g., 919876543210">

  <button type="submit">Send</button>
</form>

</body>
</html>
